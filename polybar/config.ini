[colors]
; Tokyo Night inspired color scheme with extended palette
background = #1a1b26
background-alt = #24283b
foreground = #c0caf5
foreground-alt = #a9b1d6
primary = #7aa2f7
secondary = #bb9af7
alert = #f7768e
green = #9ece6a
cyan = #7dcfff
orange = #ff9e64
yellow = #e0af68
magenta = #bb9af7
red = #f7768e
blue = #7aa2f7
teal = #1abc9c
rounds = #2b2f37
pink = #f5a2ff
lavender = #acd7ff

[bar/legend]
width = 100%
height = 30
radius = 0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = ${colors.primary}

border-size = 6
border-color = ${colors.background}

padding-left = 1
padding-right = 1

module-margin-left = 0
module-margin-right = 0

; Comprehensive font selection
font-0 = "JetBrainsMono Nerd Font:weight=Bold:pixelsize=11;3"
font-1 = "JetBrainsMono Nerd Font:size=15;4"
font-2 = "Material Design Icons:size=14;4"
font-3 = "Font Awesome 6 Free:style=Solid:size=11;3"
font-4 = "Font Awesome 6 Brands:size=11;3"
font-5 = "Material Icons:size=13;5"
font-6 = "CaskaydiaCove Nerd Font:style=SemiBold:pixelsize=11;1"
font-7 = "FiraCode Nerd Font:size=12;2"
font-8 = "Symbols Nerd Font:pixelsize=12;4"

modules-left = launcher round-left date round-right sep round-left weather round-right sep round-left spotify round-right
modules-center = round-left bspwm round-right sep round-left window round-right
modules-right = round-left cpu round-right sep round-left memory round-right sep round-left filesystem round-right sep round-left pulseaudio round-right sep round-left wifi-button round-right sep round-left network round-right sep round-left battery round-right sep powermenu

tray-position = right
tray-padding = 2
tray-background = ${colors.background}
tray-maxsize = 16

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/round-left]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.rounds}

[module/round-right]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.rounds}

[module/sep]
type = custom/text
content = " "
content-padding = 0

[module/launcher]
type = custom/text
content = " "
content-font = 2
content-foreground = ${colors.blue}
content-padding = 1
click-left = rofi -show drun &

[module/window]
type = custom/script
exec = ~/.config/polybar/scripts/active-window.sh
interval = 0.5
format = <label>
format-padding = 1
format-background = ${colors.rounds}
format-foreground = ${colors.foreground}
label = %output%
label-font = 1
click-left = rofi -show window &

[module/bspwm]
type = internal/bspwm
format = <label-state>
pin-workspaces = true
enable-click = true
enable-scroll = true

ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-default = ·

label-focused = %icon%
label-focused-background = ${colors.background-alt}
label-focused-foreground = ${colors.primary}
label-focused-padding = 1

label-occupied = %icon%
label-occupied-foreground = ${colors.foreground-alt}
label-occupied-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.background-alt}
label-empty-padding = 1

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
pin-workspaces = true
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;
ws-icon-default = 
label-mode-padding = 2
label-mode-foreground = ${colors.foreground}
label-mode-background = ${colors.rounds}
label-focused = %icon%
label-focused-background = ${colors.background-alt}
label-focused-foreground = ${colors.primary}
label-focused-underline= ${colors.primary}
label-focused-padding = 2
label-unfocused = %icon%
label-unfocused-padding = 2
label-unfocused-foreground = ${colors.foreground-alt}
label-visible = %icon%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}
label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/spotify]
type = custom/script
exec = ~/.config/polybar/scripts/spotify.sh
interval = 1
format-prefix = " "
format-prefix-foreground = ${colors.green}
format-padding = 1
format-background = ${colors.rounds}
label = %output:0:30:...%
format-foreground = ${colors.green}
click-left = playerctl play-pause
click-right = playerctl next
click-middle = playerctl previous
scroll-up = playerctl volume 0.05+
scroll-down = playerctl volume 0.05-

[module/mpd]
type = internal/mpd
format-online = <icon-prev> <icon-stop> <toggle> <icon-next> <label-song>
icon-prev = 
icon-stop = 
icon-play = 
icon-pause = 
icon-next = 
label-song-maxlen = 25
label-song-ellipsis = true
format-online-foreground = ${colors.foreground}
format-online-background = ${colors.rounds}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.cyan}
format-foreground = ${colors.cyan}
format-padding = 1
format-background = ${colors.rounds}
label = %percentage:2%%
click-left = ${env:TERMINAL:-alacritty} -e htop &

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.magenta}
format-foreground = ${colors.magenta}
format-padding = 1
format-background = ${colors.rounds}
label = %mb_used%
click-left = ${env:TERMINAL:-alacritty} -e htop &

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
format-mounted-prefix = " " 
format-mounted-prefix-foreground = ${colors.yellow}
format-mounted = <label-mounted>
format-mounted-foreground = ${colors.yellow}
format-mounted-padding = 1
format-mounted-background = ${colors.rounds}
label-mounted = %free%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}
click-left = thunar / &

[module/wifi-button]
type = custom/text
content = "WiFi"
content-foreground = ${colors.cyan}
content-background = ${colors.rounds}
content-padding = 2
click-left = bash -c "~/.config/polybar/scripts/wifi-menu.sh" &
click-right = nm-connection-editor &
click-middle = nmtui &

[module/network]
type = internal/network
interface = wlp4s0
interval = 3.0
format-connected = <ramp-signal> <label-connected>
format-connected-background = ${colors.rounds}
format-connected-foreground = ${colors.cyan}
format-connected-padding = 2
format-disconnected = "󰖪 "
format-disconnected-background = ${colors.rounds}
format-disconnected-foreground = ${colors.alert}
format-disconnected-padding = 2
ramp-signal-0 = "󰤯"
ramp-signal-1 = "󰤟"
ramp-signal-2 = "󰤢"
ramp-signal-3 = "󰤥"
ramp-signal-4 = "󰤨"
ramp-signal-foreground = ${colors.primary}
label-connected = %essid:0:12:...%
label-connected-font = 1
click-left = ~/.config/polybar/scripts/wifi-menu.sh &
click-right = ~/.config/polybar/scripts/wifi-menu.sh --right-click &
click-middle = nmtui &

[module/date]
type = internal/date
interval = 30
date = %a %d %b
time = %H:%M
format = <label>
format-foreground = ${colors.lavender}
format-background = ${colors.rounds}
format-prefix = " "
format-prefix-foreground = ${colors.lavender}
format-prefix-padding = 1
label = %date% %time%
click-left = bash -c "~/.config/polybar/scripts/calendar.sh" &
click-right = ${env:TERMINAL:-alacritty} -e cal -y &
click-middle = gsimplecal &

[module/weather]
type = custom/script
exec = ~/.config/polybar/scripts/weather.sh
interval = 600
format-foreground = ${colors.yellow}
format-background = ${colors.rounds}
format-prefix = " "
format-prefix-foreground = ${colors.yellow}
format-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
format-volume = <ramp-volume> <label-volume> <bar-volume>
format-volume-foreground = ${colors.orange}
format-volume-padding = 1
format-volume-background = ${colors.rounds}
label-volume = %percentage%%
label-volume-foreground = ${colors.orange}
format-muted = <label-muted>
format-muted-foreground = ${colors.foreground-alt}
format-muted-padding = 1
format-muted-background = ${colors.rounds}
label-muted = 󰖁 muted
label-muted-foreground = ${colors.foreground-alt}
ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-volume-foreground = ${colors.orange}
bar-volume-width = 10
bar-volume-foreground-0 = ${colors.green}
bar-volume-foreground-1 = ${colors.green}
bar-volume-foreground-2 = ${colors.green}
bar-volume-foreground-3 = ${colors.green}
bar-volume-foreground-4 = ${colors.green}
bar-volume-foreground-5 = ${colors.yellow}
bar-volume-foreground-6 = ${colors.red}
bar-volume-gradient = false
bar-volume-indicator = 
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}
click-left = pavucontrol &
click-right = pactl set-sink-mute @DEFAULT_SINK@ toggle
scroll-up = pactl set-sink-volume @DEFAULT_SINK@ +5%
scroll-down = pactl set-sink-volume @DEFAULT_SINK@ -5%

[module/battery]
type = internal/battery
battery = BAT1
adapter = AC
full-at = 99
format-charging = <animation-charging> <label-charging>
format-charging-foreground = ${colors.green}
format-charging-padding = 1
format-charging-background = ${colors.rounds}
label-charging = %percentage%%
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-foreground = ${colors.yellow}
format-discharging-padding = 1
format-discharging-background = ${colors.rounds}
label-discharging = %percentage%%
format-full-prefix = "󰁹 "
format-full-prefix-foreground = ${colors.green}
format-full-foreground = ${colors.green}
format-full-padding = 1
format-full-background = ${colors.rounds}
label-full = %percentage%%
click-left = xfce4-power-manager-settings &
ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁻
ramp-capacity-2 = 󰁼
ramp-capacity-3 = 󰁽
ramp-capacity-4 = 󰁾
ramp-capacity-5 = 󰁿
ramp-capacity-6 = 󰂀
ramp-capacity-7 = 󰂁
ramp-capacity-8 = 󰂂
ramp-capacity-9 = 󰁹
ramp-capacity-foreground = ${colors.foreground}
animation-charging-0 = 󰢜
animation-charging-1 = 󰂆
animation-charging-2 = 󰂇
animation-charging-3 = 󰂈
animation-charging-4 = 󰢝
animation-charging-5 = 󰂉
animation-charging-6 = 󰢞
animation-charging-7 = 󰂊
animation-charging-8 = 󰂋
animation-charging-9 = 󰂅
animation-charging-foreground = ${colors.green}
animation-charging-framerate = 750

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60
format = <ramp> <label>
format-underline = #f50a4d
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}
label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.secondary}
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.foreground-alt}

[module/powermenu]
type = custom/text
content = "⏻"
content-foreground = ${colors.red}
content-padding = 1
click-left = ~/.config/polybar/scripts/powermenu.sh

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0

; vim:ft=dosini
